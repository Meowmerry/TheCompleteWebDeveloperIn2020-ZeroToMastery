<!DOCTYPE html>
<html>
<head>
	<title>RoboPage</title>
	<link rel="stylesheet" type="text/css" href="style-Robot.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<div class="div1"><button>Robot Friend</button></div>
	<div class="robots">
		<div class="android"> 
			<div class="head"> 
				<div class="eyes"> 
					<div class="left_eye"></div> 
					<div class="right_eye"></div>
				</div> 
			</div> 
			<div class="upper_body"> 
				<div class="left_arm"></div> 
				<div class="torso"></div> 
				<div class="right_arm"></div> 
			</div> 
			<div class="lower_body"> 
				<div class="left_leg"></div> 
				<div class="right_leg"></div> 
			</div> 
		</div>

		<div class="robots1">
			<div class="android1"> 
				<div class="head1"> 
					<div class="eyes1"> 
						<div class="left_eye1"></div> 
						<div class="right_eye1"></div>
					</div> 
				</div> 
				<div class="upper_body1"> 
					<div class="left_arm1"></div> 
					<div class="torso1"></div> 
					<div class="right_arm1"></div> 
				</div> 
				<div class="lower_body1"> 
					<div class="left_leg1"></div> 
					<div class="right_leg1"></div> 
				</div> 
			</div>
	</div>
</body>
</html>
